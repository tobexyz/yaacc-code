buildscript {

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'

    }
}


apply plugin: 'com.android.application'

dependencies {

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.tngtech.junit.dataprovider:junit4-dataprovider:2.10'
    testImplementation 'xmlpull:xmlpull:1.1.3.1'
    testImplementation 'net.sf.kxml:kxml2:2.3.0'
    implementation 'jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'org.eclipse.jetty:jetty-http:11.0.13'
    implementation 'org.eclipse.jetty:jetty-server:11.0.13'
    implementation 'org.eclipse.jetty:jetty-client:11.0.13'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.13'
    implementation 'org.slf4j:slf4j-simple:2.0.6'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
//https://developer.android.com/jetpack/androidx/migrate/artifact-mappings

}

android {
    compileSdkVersion 32


    sourceSets {
        main {
            //  manifest.srcFile 'AndroidManifest.xml'
            // java.srcDirs = ['src/main/java']
            // resources.srcDirs = ['src/main/resources']
            // aidl.srcDirs = ['src']
            // renderscript.srcDirs = ['src']
            //res.srcDirs = ['src/main/res']
            //assets.srcDirs = ['src/main/assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        //instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    packagingOptions {
        resources {
            excludes += ['META-INF/beans.xml', 'META-INF/NOTICE.md', 'META-INF/LICENSE.md']
        }

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    defaultConfig {
        targetSdkVersion 32
        minSdkVersion 28
    }
    lint {
        abortOnError false
    }
    buildFeatures {
        viewBinding true
    }


}
